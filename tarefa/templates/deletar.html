{% block content %}
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            /* align-items: center;     Centraliza verticalmente */
            background-color: #f0f0f0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
        }

        .container {
            margin: 5px 0;
            width: 50%;
            border: rgb(107, 99, 99) solid 2px;
            border-radius: 10px;
            padding: 5px;
            min-height: 50vh;
            text-align: center;
        }

        .botao-deleter-tarefa {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
        }
        .botao-deleter-tarefa:hover {
            background-color: #cc0000; /* Cor de fundo um pouco mais escura ao passar o mouse */
        }
        
        .botao-atualizar-tarefa {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
        }
        .botao-atualizar-tarefa:hover {
            background-color: #0056b3; /* Cor de fundo um pouco mais escura ao passar o mouse */
        }
    </style>
    <body>
        <div class="container">
            <div>
                <h1>Deletar Tarefa</h1>
            </div>
            <div>
                <p>Tem certeza que deseja deletar a tarefa <strong>{{ object.nome_tarefa }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <button class="botao-deleter-tarefa" type="submit">Deletar Tarefa</button>
                        <a href="{% url 'atualizar' pk=object.pk %}">Editar Tarefa</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
